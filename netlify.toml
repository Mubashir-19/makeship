[build]
  command = "npm run build"
  publish = "build"

# This project is Create React App (react-scripts), not Next.js.
# If the Next.js plugin is enabled in the Netlify UI, it can force .next publish settings.
# Keeping it explicitly disabled here helps prevent mis-detection.

[[plugins]]
  package = "@netlify/plugin-nextjs"
  enabled = false
